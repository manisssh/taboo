<html>
  <body>
    <p>Same as in C/C++ with some additional data types.</p>
    <h3><br />Available Data Types:</h3>
    <code>
      (bool) => boolean data type<br />
      (int) => integer data type<br />
      (float) => floating point data type<br />
      (string) => string data type<br />
      (array) => collection of same data type<br />
      (object) => instance of class<br />
