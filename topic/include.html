<!DOCTYPE html>
<head>
  <style>
    body {
      background-color: #2a2a2e;

    }
  </style>

<html>
  <body>
    <h3><br />Syntax:</h3>
    <code>
      include "file.php"; <br />
      include_once "file.php"; <br />
      <br />
      require "file.php"; <br />
      require_once "file.php"; <br />
      <br />
    </code>
    <br />
    <hr style="margin-left: 0; width: 99%" />
    <h3><br />Properties:</h3>
    <p>
      1. "include" only attempts but "require" strictly needs file to include.
      <br />
      2. "_once" means it is included only if has not been already.
    </p>
  </body>
</html>
